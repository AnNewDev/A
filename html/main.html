<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/modal.css">
    <style>
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }
        #camera-preview {
            width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="main.html">
                <i class="fas fa-utensils text-primary"></i>
                <span class="ms-2">CaloriesWise</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav nav-group mx-auto">
                    <a class="nav-link" href="../index.html">
                        <i class="fas fa-home"></i>
                        <span class="ms-2">Home</span>
                    </a>
                    <a class="nav-link active" href="main.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="ms-2">Dashboard</span>
                    </a>
                    <a class="nav-link" href="calorie_calculator.html">
                        <i class="fas fa-calculator"></i>
                        <span class="ms-2">Calorie Calculator</span>
                    </a>
                    <a class="nav-link" href="history.html">
                        <i class="fas fa-history"></i>
                        <span class="ms-2">History</span>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span class="ms-2">Statistics</span>
                    </a>
                </div>

                <div class="user-profile ms-lg-0">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                            <img id="navbarAvatar" src="" alt="Avatar" class="avatar-circle" style="width:40px; height:40px; object-fit:cover; border-radius:50%; background:#eee;">
                            <span class="ms-2">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Food Image Analysis</h2>

                        <!-- Language Selection -->
                        <div class="mb-4">
                            <label for="language" class="form-label">Select Language:</label>
                            <select id="language" class="form-select">
                                <optgroup label="East and Southeast Asia">
                                    <option value="vi">Tiếng Việt (Vietnamese)</option>
                                    <option value="zh">中文 (Chinese)</option>
                                    <option value="ja">日本語 (Japanese)</option>
                                    <option value="ko">한국어 (Korean)</option>
                                    <option value="th">ไทย (Thai)</option>
                                    <option value="id">Bahasa Indonesia (Indonesian)</option>
                                    <option value="ms">Bahasa Melayu (Malay)</option>
                                    <option value="my">မြန်မာစာ (Burmese)</option>
                                    <option value="km">ខ្មែរ (Khmer)</option>
                                    <option value="lo">ລາວ (Lao)</option>
                                </optgroup>
                                <optgroup label="South Asia">
                                    <option value="hi">हिन्दी (Hindi)</option>
                                    <option value="bn">বাংলা (Bengali)</option>
                                    <option value="ta">தமிழ் (Tamil)</option>
                                    <option value="te">తెలుగు (Telugu)</option>
                                    <option value="ml">മലയാളം (Malayalam)</option>
                                    <option value="ur">اردو (Urdu)</option>
                                    <option value="ne">नेपाली (Nepali)</option>
                                    <option value="si">සිංහල (Sinhala)</option>
                                </optgroup>
                                <optgroup label="European Languages">
                                    <option value="en">English</option>
                                    <option value="es">Español (Spanish)</option>
                                    <option value="fr">Français (French)</option>
                                    <option value="de">Deutsch (German)</option>
                                    <option value="it">Italiano (Italian)</option>
                                    <option value="pt">Português (Portuguese)</option>
                                    <option value="ru">Русский (Russian)</option>
                                    <option value="nl">Nederlands (Dutch)</option>
                                    <option value="pl">Polski (Polish)</option>
                                    <option value="uk">Українська (Ukrainian)</option>
                                    <option value="cs">Čeština (Czech)</option>
                                    <option value="el">Ελληνικά (Greek)</option>
                                </optgroup>
                                <optgroup label="Middle Eastern">
                                    <option value="ar">العربية (Arabic)</option>
                                    <option value="fa">فارسی (Persian)</option>
                                    <option value="tr">Türkçe (Turkish)</option>
                                </optgroup>
                                <optgroup label="Nordic">
                                    <option value="sv">Svenska (Swedish)</option>
                                    <option value="da">Dansk (Danish)</option>
                                    <option value="no">Norsk (Norwegian)</option>
                                    <option value="fi">Suomi (Finnish)</option>
                                </optgroup>
                            </select>
                        </div>

                        <!-- Text Input -->
                        <div class="mb-4 food-search-container">
                            <div class="search-wrapper">
                                <input type="text" id="foodInput" class="form-control mb-2" 
                                    placeholder="Enter food name (e.g., 'pizza with pepperoni')">
                                <div id="foodSuggestions" class="food-suggestions"></div>
                            </div>
                            <button id="analyzeBtn" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Analyze Food
                            </button>
                        </div>

                        <div class="text-center mb-4">
                            <p class="text-muted">Or use image analysis below:</p>
                        </div>

                        <!-- Camera Interface -->
                        <div class="camera-container">
                            <div id="cameraOverlay" class="camera-overlay">
                                <div class="text-center">
                                    <i class="fas fa-camera fa-2x mb-2"></i>
                                    <p class="mb-0">Click 'Open Camera' to start or upload an image</p>
                                </div>
                            </div>
                            <div class="preview-wrapper">
                                <video id="camera-preview" autoplay playsinline muted></video>
                                <img id="previewImage" alt="Preview" />
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons mb-3">
                            <button id="uploadBtn" class="btn btn-outline-primary">
                                <i class="fas fa-upload"></i> Upload Image
                            </button>
                            <button id="cameraBtn" class="btn btn-outline-primary">
                                <i class="fas fa-camera"></i> Open Camera
                            </button>
                            <button id="clearBtn" class="btn btn-outline-secondary">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>

                        <!-- Capture Button -->
                        <button id="captureBtn" class="btn btn-primary">
                            <i class="fas fa-camera"></i> Capture Photo
                        </button>

                        <!-- Hidden File Input -->
                        <input type="file" id="fileInput" accept="image/*" style="display: none;" />

                        <!-- Results Container -->
                        <div id="resultContainer" style="display: none;">
                            <h4 id="resultHeader" class="mb-3">Analysis Results:</h4>
                            <div id="foodName"></div>
                            <div id="calories"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/geminiAPI.js"></script>
    <script type="module" src="../js/foodAnalysis.js"></script>
    <script type="module" src="../js/foodTextAnalysis.js"></script>
    <script type="module" src="../js/nutritionSearch.js"></script>
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { handleSignOut } from '../js/userSettings.js';
        // DOM elements for navbar
        const navbarAvatar = document.getElementById('navbarAvatar');
        const userNameSpan = document.querySelector('.user-profile .ms-2');
        const logoutBtn = document.getElementById('logoutBtn');
        // Load user info for navbar
        auth.onAuthStateChanged(user => {
            if (user) {
                userNameSpan.textContent = user.displayName || 'User';
                if (user.photoURL) {
                    navbarAvatar.src = user.photoURL;
                } else {
                    // Fallback: show initials as base64 SVG
                    const initials = (user.displayName ? user.displayName.split(' ').map(n=>n[0]).join('') : 'U').toUpperCase();
                    const svg = `<svg width='40' height='40' xmlns='http://www.w3.org/2000/svg'><rect width='100%' height='100%' fill='%23eee'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='20' fill='%23666' font-family='Arial'>${initials}</text></svg>`;
                    navbarAvatar.src = 'data:image/svg+xml;base64,' + btoa(svg);
                }
            }
        });
        // Handle logout
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                await handleSignOut();
            });
        }
    </script>
</body>
</html>
