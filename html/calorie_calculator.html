<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator - CaloriesWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calorie_calculator.css">
    <link rel="stylesheet" href="../css/calorie_calculator_log.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="./main.html">
                <i class="fas fa-apple-alt fa-lg text-success"></i>
                <span class="fw-bold" style="letter-spacing:1px;">CaloriesWise</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./main.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./calorie_calculator.html">Calorie Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="nutrition-score-card">
      <div class="nutrition-score-header" id="nutrition-score-value">--</div>
      <div class="nutrition-score-label">Nutrition Score</div>
      <div class="nutrition-score-sub" id="nutrition-score-message">Track your meals and nutrients for better health.</div>
      <div id="nutrition-daily-totals" class="mb-2" style="font-weight:600;color:#444;"></div>
      <div class="nutrition-bar-chart">
        <canvas id="nutritionBarChart" width="340" height="200"></canvas>
      </div>
      <div class="nutrition-legend">
        <span><span class="dot calories"></span>Calories</span>
        <span><span class="dot protein"></span>Protein</span>
        <span><span class="dot fat"></span>Fat</span>
        <span><span class="dot carbs"></span>Carbs</span>
      </div>
      <div class="nutrition-time-tabs">
        <button class="nutrition-time-tab active" data-range="1d">1d</button>
        <button class="nutrition-time-tab" data-range="1w">1w</button>
        <button class="nutrition-time-tab" data-range="1m">1m</button>
        <button class="nutrition-time-tab" data-range="1y">1y</button>
        <button class="nutrition-time-tab" data-range="all">All Time</button>
      </div>
      <button class="nutrition-log-btn" id="log-new-meal-btn">Log New Meal <i class="fas fa-plus"></i></button>
    </div>

    <div class="nutrition-log-table-wrapper" style="max-width: 600px; margin: 30px auto 10px auto;">
      <h5 style="font-weight:700; color:#ff9800; text-align:left;">Food Log</h5>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="nutrition-log-table">
          <thead class="table-light">
            <tr>
              <th>Date</th>
              <th>Food</th>
              <th>Calories</th>
              <th>Protein</th>
              <th>Fat</th>
              <th>Carbs</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Food log rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/calorieCalculator.js"></script>
</body>
</html>
